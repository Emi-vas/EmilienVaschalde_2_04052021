<!DOCTYPE html>
<html lang="fr">
<head>
     <link rel="stylesheet" href="style.css">
     <meta charset="utf-8">
     <title>Reservia</title>

     <script src="https://kit.fontawesome.com/9e8c9aa232.js" crossorigin="anonymous"></script> <!--pour les icones-->

     <link rel="preconnect" href="https://fonts.gstatic.com">                                                <!--Pour la police-->
     <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">   

</head>
<body>
    <header>
        <img src="images/logo/reservia_logo.png" alt="Reservia" class="logo_reservia"> 
        
        <nav>
			<div class="menu1"><a href="">Hébergements</a> </div>
			<div class="menu1"><a href="">Activités</a> </div>

		    <div class="menu2"><a href="">S'inscrire</a></div>
		</nav>

        <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
		<p>En plein centre ville ou en pleine nature</p>
    </header>

    <section class="section_top">     <!--section recherche + filtre + info--> 

		<div class="bloc_recherche">

		<span class="icon_gps"><i class="fas fa-map-marker-alt"></i></span>
		<input type="search" name="champ_recherche" class="saisie"> <button name="ville"><span class="boutton_pc">Rechercher</span>
			<span class="boutton_tel"><i class="fas fa-search"></i></span>
		
		</button>
	    </div>

        <div class="bloc_filtre">
            <h2>Filtres</h2>
		<ul class="filtre">
			<li><i class="fas fa-money-bill-wave fa-fw"></i>Economique</li>
			<li><i class="fas fa-child fa-fw"></i>Familial</li>
			<li><i class="fas fa-heart fa-fw"></i>Romantique</li>
			<li><i class="fas fa-dog fa-fw"></i>Animaux autorisés</li>
		</ul>
        </div>

		<div class="info"><span class="info_icon"><i class="fas fa-info"></i></span> <p>Plus de 500 logements sont disponibles dans cette ville </p></div>
	</section>
    




</body>
</html>
